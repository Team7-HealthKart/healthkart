name: Build and Scan
on:
  push:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: check out code 
        uses: action/checkout@v2
      - name: Install Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm clean-install
